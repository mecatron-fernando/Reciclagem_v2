<!DOCTYPE html>
<html>
<head>
    <title>Encontrar Ecopontos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encontrar Ecopontos Próximos</h1>
        <p>Clique no botão abaixo para abrir o Google Maps com os ecopontos mais próximos da sua localização.</p>
        
        <button onclick="findEcopoints()">Mostrar Ecopontos</button>
        
        <p><small>Você será redirecionado para o Google Maps.</small></p>
    </div>

    <script>
        function findEcopoints() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        // Redireciona para o Google Maps com a busca por ecopontos
                        window.open(`https://www.google.com/maps/search/ecoponto/@${lat},${lng},15z`);
                    },
                    () => {
                        // Se o usuário negar a localização ou ocorrer erro
                        window.open('https://www.google.com/maps/search/ecoponto/');
                    }
                );
            } else {
                // Navegador não suporta geolocalização
                window.open('https://www.google.com/maps/search/ecoponto/');
            }
        }
    </script>
</body>
</html>
